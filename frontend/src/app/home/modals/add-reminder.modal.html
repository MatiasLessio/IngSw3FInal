<div mat-dialog-content>
    <form [formGroup]="reminderForm">
        <div style="display: flex;">
            <mat-form-field style="flex: 1;">
                <mat-label>Title</mat-label>
                <input matInput id="title" formControlName="title" required maxlength="120">
            </mat-form-field>
        </div>
        <div style="display: flex;">
            <mat-form-field style="flex: 1;">
                <mat-label>Description</mat-label>
                <input matInput id="description" formControlName="description" required maxlength="120">
            </mat-form-field>
        </div>
    </form>
</div>
<div style="text-align: right; padding: 1rem;">
    <button mat-button mat-dialog-close color="accent">Cancel</button>
    <button mat-button id="saveReminder" (click)="addReminder();" *ngIf="!loadingRequest"  >
        Save
     </button>
     <button *ngIf="loadingRequest" mat-button >
         <mat-spinner diameter="24" style="display: flex; align-items: center;" color="warn"></mat-spinner>
     </button>
</div>
